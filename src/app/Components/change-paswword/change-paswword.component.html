<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-4">Welcome To AlMostakbal</h1>

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form (submit)="onSubmit($event)" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Change Your Password</h3>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" id="txtNewPassword" [(ngModel)]="Newpassword" name="pass"
                                    placeholder="New Passward" class="form-control">
                            </div>
                            <!-- <div class="form-group">
                                <label for="password" class="text-info">Confirmed Password:</label><br>
                                <input type="password" id="txtConfirmPassword" class="form-control"
                                    placeholder="Confirm Passward" name="confpass">
                            </div>
                            <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>
                            <br><br> -->
                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
