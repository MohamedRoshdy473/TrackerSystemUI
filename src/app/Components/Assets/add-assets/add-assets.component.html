<div class="container">
        <h1 [translate]="'Tracker.Add Asset'" style="margin-bottom: 20px;margin-left:25px; font-size: 2em;color: #2674a8;"></h1>

<div class="row">

    <div class="col">
        <div class="row">
            <div class="col">
                <div class="p-col-12 p-md-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText [placeholder]="'Tracker.Asset Name' |translate"
                            [(ngModel)]="assetObj.assetName">
                    </div>
                    <br>
                    <br> 
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText [placeholder]="'Tracker.Code' |translate"
                            [(ngModel)]="assetObj.assetCode">
                    </div>
                </div>
                <div class="p-col-12 p-md-4">
                    <button class="btn btn-info" style="margin-top: 20px;float: right;" (click)="SaveDepToDB()">
                        {{'Tracker.Save'|translate}} </button>
                </div>

            </div>
        </div>
    </div>
</div></div>
