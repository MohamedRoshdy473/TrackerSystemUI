<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<br>
<div class="card">
    <h2 style="text-align: center;" >System Users</h2>

    <br>
    <div class="row">
        <div class="col-md-2 ml-5">
            <button id="addEmpBtn" (click)="NewUserDialog()" class="btn btn-outline-primary btn-md btn-block">
                <span class="pi pi-plus"></span> <span >Add Employee</span> </button>
        </div>
        <div class="col-md-2 ml-5">
            <button id="addEmpBtn" (click)="NewClientDialog()" class="btn btn-outline-primary btn-md btn-block">
                <span class="pi pi-plus"></span> <span > Add Client</span> </button>
        </div>
    </div>
    <p-table [value]="users" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,10,50]">
        <ng-template pTemplate="header">
            <tr>
                <th >UserName</th>
                <th >Email</th>
                <th >Role</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{customer.userName}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.role}}</td>
                <td><button (click)="confirm(customer.id)" style="display: flex;" class="btn btn-danger c-btn">
                    <i class="p-button-icon pi pi-times"
                    aria-hidden="true"></i></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<form #frm="ngForm" (ngSubmit)="addNewUser()">
    <p-dialog  header=" " [(visible)]="NewLeaveDialogbool" [style]="{width: '50vw'}" [baseZIndex]="10000">

        <div class="row">
            <span class="col-md-3" for="employee" >Employee</span>
            <select (change)="onChange($event.target.value)" name="employee" class="form-control col-md-6" >Employee
                <option value="" selected disabled hidden><span >Employee Name</span></option>
                <option *ngFor="let item of GetUnregisteredUsers" value="{{item.id}}">{{item.employeeName}}</option>
            </select>
        </div>
        <br>
        <div class="row">
            <span class="col-md-3" for="Email" >Email</span>
            <br>
            <input #userEmail="ngModel" required type="text" 
            [class.is-invalid]="userEmail.invalid && userEmail.touched" minlength="3"
                [class.is-valid]="userEmail.valid" [(ngModel)]="NewUser.email" disabled 
                name="Email" class="col-md-6 form-control"
                inputId="Email">
        </div>
        <br>
        <div class="row">
            <span class="col-md-3" for="Password" >Password</span>
            <br>
            <input disabled value="P@ssw0rd" type="text" disabled name="Password" class="col-md-6 form-control"
                inputId="Password">
        </div>
        <br>
        <div class="row">
            <span class="col-md-3" >Role</span>
            <br>
            <div class="p-field-radiobutton">
                <div class="row">
                <div class="form-check radio">
                    <input checked [(ngModel)]="NewUser.role" class="form-check-input" type="radio" name="exampleRadios"
                     id="exampleRadios2" value="SuperAdmin">
                    <label class="form-check-label" for="exampleRadios2">
                        SuperAdmin
                    </label>
                  </div>
                <div  class="form-check radio">
                    <input  [(ngModel)]="NewUser.role" class="form-check-input" type="radio" name="exampleRadios"
                     id="exampleRadios1" value="Admin" >
                    <label class="form-check-label" for="exampleRadios1">
                        Admin
                    </label>
                  </div>
                  <div  class="form-check radio">
                    <input  [(ngModel)]="NewUser.role" class="form-check-input" type="radio" name="exampleRadios"
                     id="exampleRadios1" value="PMO" >
                    <label class="form-check-label" for="exampleRadios1">
                        PMO
                    </label>
                  </div>
                  <div  class="form-check radio">
                    <input  [(ngModel)]="NewUser.role" class="form-check-input" type="radio" name="exampleRadios"
                     id="exampleRadios1" value="PM" >
                    <label class="form-check-label" for="exampleRadios1">
                        PM
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div  class="form-check radio">
                    <input  [(ngModel)]="NewUser.role" class="form-check-input" type="radio" name="exampleRadios"
                     id="exampleRadios1" value="TL" >
                    <label class="form-check-label" for="exampleRadios1">
                        TL
                    </label>
                  </div>
                  <div class="form-check radio">
                    <input checked [(ngModel)]="NewUser.role" class="form-check-input" type="radio" name="exampleRadios"
                     id="exampleRadios2" value="Employee">
                    <label class="form-check-label" for="exampleRadios2">
                        Employee
                    </label>
                  </div>
                </div>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <p-button  type="submit" [disabled]="frm.invalid" icon="pi pi-check" label="" 
            styleClass="p-button-text"><span >Save</span></p-button>
            <p-button icon="pi pi-times" (click)="NewLeaveDialogbool=false"
             label=""><span >NO</span></p-button>
        </ng-template>

    </p-dialog>
</form>
