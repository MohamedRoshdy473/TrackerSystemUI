<h4 style="margin-left: 25px;">All Requests</h4>
<p-table class="container card" #dt [value]="lstRequests" dataKey="id" [rows]="5" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10,50]" styleClass="p-datatable-customers" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['requestName','requestCode ','requestDate','requestPeriority','RequestStatus','RequestTypeName']">
    <ng-template pTemplate="caption">
        <div class="row">
            <div class="table-header col-md-10">
                <!-- List of Employees -->

                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder='Global Search' />
                </span>
            </div>
            <div class="col-md-2">
                <button id="addEmpBtn" routerLink="/home/Requests" class="btn btn-outline-primary btn-md btn-block">
                    <span class="pi pi-plus">Add</span> </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>Image</th> -->
            <th>Name</th>
            <th>Code</th>
            <th>Date</th>
            <th>Time</th>
           <th>Periority</th>
            <th>Status</th> 
            <th>TypeName</th> 
            <th>Operation</th>
        </tr>
        <tr>

            <th>
                <input pInputText style="width: 100%;" type="text"
                    (input)="dt.filter($event.target.value, 'requestName', 'startsWith')" placeholder='Name'
                    class="p-column-filter">
            </th>
            <th>
                <input pInputText style="width: 100%;" type="text"
                    (input)="dt.filter($event.target.value, 'requestCode', 'startsWith')" placeholder='Code'
                    class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text" style="width: 100%"
                    (input)="dt.filter($event.target.value, 'requestDate', 'contains')" placeholder='Date'
                    class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text" style="width: 100%"
                    (input)="dt.filter($event.target.value, 'requestTime', 'contains')" placeholder="Time"
                    class="p-column-filter">
            </th>
            <th>
                <input pInputText style="width: 100%;" type="text"
                    (input)="dt.filter($event.target.value, 'requestPeriority', 'startsWith')" placeholder="Periority"
                    class="p-column-filter">
            </th>
            <th>
                <input pInputText style="width: 100%;" type="text"
                    (input)="dt.filter($event.target.value, 'RequestStatus', 'startsWith')" placeholder="Status"
                    class="p-column-filter">
            </th>   <th>
                <input pInputText style="width: 100%;" type="text"
                    (input)="dt.filter($event.target.value, 'RequestTypeName', 'startsWith')" placeholder="Type"
                    class="p-column-filter">
            </th>
<th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
        <tr>
              <!--<td>
               <img class="img-thumbnail" src="http://localhost:50653/api/employees/getImage/{{request.photo }}"
                    alt="" width="50%" height="50%">
            </td> -->
            <td>
                {{request.requestName}}
            </td>
            <td>
                {{request.requestCode}}
            </td>
            <td>
                {{request.requestDate | date:'yyyy:MM:dd'}}
            </td>
            <td>
                {{request.requestTime}}
            </td>
            <td>
                {{request.requestPeriority}}
            </td>
            <td>
                {{request.requestStatus}}
            </td>
              <td>
                {{request.requestTypeName}}
            </td>
            <td>
                <button class="btn btn-info" (click)="assignRequests(request.id)">Assign</button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">No Requests found.</td>
        </tr>
        <tr>

        </tr>
    </ng-template>

</p-table>
