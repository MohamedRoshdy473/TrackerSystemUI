<div class="row">

    <div class="col">


        <div class="row">
            <div class="col">

                <div class="p-col-12 p-md-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="SubCategory Name"
                            [(ngModel)]="subCategory.subCategoryName">
                    </div>
                </div>

                <div class="p-col-12 p-md-4">
                    <label class="labelstyle">Select Category Name</label>
                    <select [(ngModel)]="subCategory.RequestCategoryId" name="id" class="form-control">emp
                        <option *ngFor="let the of lstCategories" value="{{the.id}}">{{the.categoryName}}
                        </option>
                    </select>
                </div>
                <div class="p-col-12 p-md-4">
                    <button class="btn btn-info" style="margin-top: 20px;float: right;" (click)="SaveSubCatToDB()">Save
                        To
                        List</button>
                </div>
            </div>
        </div>


    </div>
    <div class="col">
        <div class="p-col-12 p-md-2"><button class="btn btn-warning" (click)="displayMaximizable=true">ADD
                CATEGORY</button></div>
        <div class="col">
            <p-dialog id="PopupWindow" header="Show Project Data" [(visible)]="displayMaximizable" [modal]="true"
                [style]="{width: '50vw'}"[baseZIndex]="10000">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" name="categoryName" pInputText placeholder="Category Name"
                                    [(ngModel)]="category.categoryName">
                            </div>
                        </div>

                        <div class="col">
                            <label class="labelstyle">Select Department Name</label>
                            <select [(ngModel)]="category.departmentId" name="id" class="form-control">emp
                                <option *ngFor="let the of departments" value="{{the.id}}">{{the.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-check" (click)="SaveCatToDB()" label="Ok"
                        styleClass="p-button-text"></p-button>
                </ng-template>
            </p-dialog>

        </div>

    </div>

</div>
